
<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Simple Upload Test</h1>
    
    <!-- Basic HTML form - no JavaScript needed -->
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <p>
            <label>Choose file:</label><br>
            <input type="file" name="file" accept=".docx" required>
        </p>
        
        <p>
            <input type="hidden" name="word_count" value="3">
            <input type="hidden" name="format_style" value="bold">
            <input type="hidden" name="extract_incipit" value="yes">
        </p>
        
        <p>
            <button type="submit">Upload and Convert</button>
        </p>
    </form>
    
    <hr>
    
    <h2>Debug Test</h2>
    <button onclick="testUpload()">Test Upload System</button>
    <div id="result"></div>
    
    <script>
    async function testUpload() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const blob = new Blob(['test'], {type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});
            const file = new File([blob], 'test.docx');
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch('/test-upload', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            resultDiv.innerHTML = JSON.stringify(result, null, 2);
        } catch (error) {
            resultDiv.innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
